<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEVOXX</title>
        <meta name="description" content="Devoxx cinema sweetwall and schedule">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="refresh" content="3600">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

        <!-- build:css styles/tweetwall-keyframes.css -->
        <link rel="stylesheet" href="styles/keyframes-tweets.css">
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/tweetwall-less.css -->
        <link rel="stylesheet" href="styles/tweetwall_fr.css">
        <!-- endbuild -->
    </head>

    <body ng-app="wallApp">
        <div id="tweetwall_fr">
            <div id="tweets" ng-controller="TweetWallCtrl as tweetWall">

                <div class="tweet {{tweet.styleClass}}" ng-repeat="tweet in tweetWall.tweets" style="left: {{tweet.left}}px; top: {{tweet.top}}px;">
                    <div class="photo" style="background: url({{tweet.image}})"></div>
                    <i class="screw r t"></i>
                    <i class="screw l b"></i>
                    <i class="screw r b"></i>
                    <span class="author">{{tweet.author}}</span>
                    <div class="message">{{tweet.tweet}}</div>
                </div>

            </div>
        </div>
    </body>

    <!--[if lt IE 9]>
    <!-- build:js scripts/scripts-ie.js -->
    <script src="components/es5-shim/es5-shim.js"></script>
    <script src="components/json3/lib/json3.min.js"></script>
    <!-- endbuild -->
    <!--[endif]-->

    <script src="config_fr.js"></script>

    <!-- build:js scripts/tweetwall.js -->
    <script src="components/jquery/jquery.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/wall/date.js"></script>
    <script src="scripts/wall/md5.js"></script>
    <script src="scripts/wall/models.js"></script>
    <script src="scripts/wall/utilities.js"></script>
    <script src="scripts/wall/app.js"></script>
    <script src="scripts/wall/tweets/TweetWallCtrl.js"></script>
    <!-- endbuild -->
</html>
