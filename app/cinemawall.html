<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEVOXX</title>
        <meta name="description" content="Devoxx cinema sweetwall and schedule">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="refresh" content="3600">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

        <!-- build:css styles/tweetwall-keyframes.css -->
        <link rel="stylesheet" href="styles/keyframes-tweets.css">
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/tweetwall-less.css -->
        <link rel="stylesheet" href="styles/wall.css">
        <!-- endbuild -->
    </head>

    <body ng-app="wallApp">
        <div id="cinema">
            <div id="tweets" ng-controller="TweetWallCtrl">
                <div ng-class="scrollClass">
                    <div class="container">
                        <div class="border">
                            <div ng-repeat="tweet in tweets">
                                <div class="image"><img ng-src="{{tweet.image}}"/></div>
                                <div class="tweet"><span class="author">{{tweet.author}}</span> {{tweet.tweet}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="carousel" ng-include="'carousel.html'" ng-controller="ScheduleCtrl"></div>
            <div id="notice" ng-controller="NoticeCtrl">{{notice}}</div>
        </div>
    </body>

    <!--[if lt IE 9]>
    <!-- build:js scripts/scripts-ie.js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <!-- endbuild -->
    <!--[endif]-->

    <script src="config.js"></script>

    <!-- build:js scripts/tweetwall.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/wall/date.js"></script>
    <script src="scripts/wall/md5.js"></script>
    <script src="scripts/wall/models.js"></script>
    <script src="scripts/wall/utilities.js"></script>
    <script src="scripts/wall/app.js"></script>
    <script src="scripts/wall/gameleaderboard/GameLeaderboardCtrl.js"></script>
    <script src="scripts/wall/gameleaderboard/GameLeaderboardService.js"></script>
    <script src="scripts/wall/notice/NoticeCtrl.js"></script>
    <script src="scripts/wall/schedule/ScheduleCtrl.js"></script>
    <script src="scripts/wall/tweetwall/TweetWallCtrl.js"></script>
    <script src="scripts/wall/voting/VotingCtrl.js"></script>
    <script src="scripts/wall/voting/VotingService.js"></script>
    <!-- endbuild -->
</html>
