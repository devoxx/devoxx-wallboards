<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEVOXX</title>
        <meta name="description" content="Devoxx cinema tweetwall and schedule">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="refresh" content="3600">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/keyframes-tweets.css">
        <link rel="stylesheet" href="css/wall.css">
    </head>

    <body ng-app="wallApp">
        <div id="cinema">
            <div id="tweets" ng-controller="TweetWallCtrl as tweetWall">

                <div class="tweet {{tweet.styleClass}}" ng-repeat="tweet in tweetWall.tweets" style="left: {{tweet.left}}px; top: {{tweet.top}}px;">
                    <div class="cloud">
                        <div class="cloudContents">
                            <span class="author">{{tweet.author}}</span> {{tweet.tweet}}
                        </div>
                        <div class="authorImage">
                            <img ng-src="{{tweet.image}}">
                        </div>
                    </div>
                </div>
            </div>
            <div id="carousel" ng-include="'carousel.html'"></div>
            <div id="notice" ng-controller="NoticeCtrl as notice">
                <p ng-repeat="msg in notice.msgs">{{msg}}</p>
            </div>
        </div>
    </body>

    <script src="config_be.js"></script>

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-animate/angular-animate.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-cookies/angular-cookies.min.js"></script>
    <script src="scripts/tweetwall.min.js"></script>
</html>
