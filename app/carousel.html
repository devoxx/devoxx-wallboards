<ul class="panes"
    ng-class="{hasVoting: hasVoting}"
    ng-controller="ScheduleCtrl as schedule"
    ng-switch on="schedule.currentPane">
    <li ng-switch-when="0" class="pane">
        <h1>Current talks</h1>
        <h2 ng-show="schedule.loading">Loading...</h2>
        <div ng-repeat="item in schedule.scheduleNow|filter:{visible: true}" class="listEntry" ng-hide="schedule.loading">
            <span class="room">{{item.room}}</span>
            <div class="text">
                <span class="highlight">{{item.time}}</span>
                {{item.title}}
                <span class="warning">{{item.speakers}}</span>
            </div>
        </div>
    </li>

    <li ng-switch-when="1" class="pane">
        <h1>Next up</h1>
        <h2 ng-show="schedule.loading">Loading...</h2>
        <div ng-repeat="item in schedule.scheduleNext|filter:{visible: true}" class="listEntry">
            <div class="room">{{item.room}}</div>
            <div class="text">
                <span class="highlight">{{item.time}}</span>
                {{item.title}}
                <span class="warning">{{item.speakers}}</span>
            </div>
        </div>
    </li>
